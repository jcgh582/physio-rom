<html lang="en">
<head>

  <meta name="description" content="Simplest possible examples of HTML, CSS and JavaScript." />
  <meta name="author" content="//samdutton.com">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta itemprop="name" content="simpl.info: simplest possible examples of HTML, CSS and JavaScript">
  <meta itemprop="image" content="/images/icons/icon192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#fff">

  <base target="_blank">

  <link rel="canonical" href="https://simpl.info/mediarecorder" />

</head>

<body>

  <div class="embed-responsive-item" id="container">
    <video style="height:350px" class="center" id="gum" autoplay muted></video>
    <video style="height:350px" class="center" id="recorded" autoplay loop></video>
    <div class="col-lg-12"> 
      <button id="record" class="btn btn-primary">Start Recording</button> 
      <button id="play" class="btn btn-primary"disabled>Play</button>
      <button class="btn btn-primary" id="download" disabled>Download</button>
      <form action = "/uploader" method = "POST"
         enctype = "multipart/form-data" target="hiddentarget">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
      <iframe name="hiddentarget"></iframe>
      Run ID: <input id="runid" type="text" name="runidname" value=""><br>
      <button id="process">Process video</button>
      <button id="view">View processed video</button>
      <button id="annotate">Annotate processed video</button>
      <button id="watch">Watch annotated video</button>
      <button id="report">Generate report</button>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
